<div class="cart">
  <h2>Shopping Cart</h2>
  <ul>
    <li *ngFor="let product of cart()">
      {{ product.name }} - ${{ product.price }}
      <button (click)="removeProduct(product.id)">Remove</button>
    </li>
  </ul>

  <h3>Total: ${{ totalPrice() }}</h3>

  <button (click)="addProduct()">Add Product</button>
</div>
