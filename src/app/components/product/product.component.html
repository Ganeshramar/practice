<div class="search-container">
    <input
      type="text"
      (input)="onSearchChange($event)"
      placeholder="Search for products..."
    />
  </div>
  
  <div class="product-list">
    <ul>
      <li *ngFor="let product of filteredProducts()">
        {{ product.name }} - ${{ product.price }}
      </li>
    </ul>
  </div>
